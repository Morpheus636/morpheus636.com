<style>
  .foot-col-1{
    float: left;
    width: 33%;
  }
  .foot-col-2{
    float: left;
    width: 33%;
  }
  .foot-col-3{
    float: left;
    width: 33%;
  }

  @media screen and (max-width: 800px) {
    .foot-col-1{
      width: 50%
    }
    .foot-col-2{
      width: 50%
    }
    .foot-col-3{
      width: 100%;
    }
  }

  @media screen and (max-width: 600px) {
    .foot-col-1{
      width: 100%;
    }
    .foot-col-2{
      width: 100%
    }
    .foot-col-3{
      width: 100%
    }
  }
</style>

<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <div class="footer-col-wrapper">
      <div class="foot-col foot-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="foot-col foot-col-2">
        {%- include social.html -%}
      </div>

      <div class="foot-col foot-col-3">
        <p>{{- site.description | escape -}}</p>
        <p>Â© Josh Levin 2022, All Rights Reserved</p>
      </div>
    </div>

  </div>

</footer>
